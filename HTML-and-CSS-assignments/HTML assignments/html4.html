<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		 .hasBorder td, .hasBorder tr, .hasBorder{
		 border: 1px solid black;
  		 border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table class="hasBorder">	
		<b>This table has borders:</b>
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
	</table>
	<table>	
		<b>This table has no borders:</b>
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
	</table>

</body>
</html>
