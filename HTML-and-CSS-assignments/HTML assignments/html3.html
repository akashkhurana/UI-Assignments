<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table,tr,td{
		 border: 1px solid black;
  		 border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<b>One column:</b>
		<tr>
			<td>100</td>
		</tr>
	</table>
	<table>	
		<b>One row and three columns:</b>
		<tr>
			<td>100</td>
			<td>200</td>
		</tr>
	</table>
	<table>	
		<b>Two rows and three columns:</b>
		<tr>
			<td>100</td>
			<td>200</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>500</td>
			<td>600</td>
		</tr>
	</table>

</body>
</html>
