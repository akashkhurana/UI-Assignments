<h1>Edit Restaurant</h1>
<form [formGroup]="editRestaurant" (ngSubmit)="collection()">
    <div class="form-group">
      <label>Restaurant Name</label>
      <input type="text" class="form-control" placeholder="Enter Restaurant name" formControlName="name">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
