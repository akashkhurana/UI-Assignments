<div class="form-group">
  <input type="text" class="form-control" name="search" placeholder="Search by name or title" [(ngModel)]="search">
  {{search}}
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Title</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of collection | filter:search">
          <th>{{item.id}}</th>
          <th>{{item.title}}</th>
          <th>{{item.name}}</th>
          <th>{{item.category}}</th>
          <th>{{item.description}}</th>
          <th>
            <i (click)="deleteAd(item.id)" class="fa fa-trash" style="font-size:20px;color:red; padding-right: 10px;"></i>
            <a routerLink="/update/{{item.id}}">
              <i class="fa fa-edit" style="font-size:20px;color:blue;"></i>
            </a>
          </th>
      </tr>
    </tbody>
  </table>
